<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h2>Calculator</h2>
    <div id="calculatorApp">
        <form>
            <div>
                <input v-model="firstNum" type="number" placeholder="first number">
                <select v-model="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">&times;</option>
                    <option value="divide">&divide;</option>
                </select>
                <input v-model="secondNum" type="number" placeholder="second number">
            </div>
            <button @click="calculate(firstNum, secondNum)" type="button">Calculate</button>
        </form>
        <div>
            <p>Operation: {{operation}}</p>
            <p>Total: <strong>{{total}}</strong></p>

        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
