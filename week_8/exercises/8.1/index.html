<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dsf6klq.css">
    <title>Alpaca Fan Club Registration</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   <div id="alpacaForm" v-cloak>
        <form>
            <fieldset>
                <legend>Fan Club Registration</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" v-model="firstName">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" v-model="lastName">
                </div>
                <div>
                    <label for="street">Street Address</label>
                    <input id="street" v-model="street">
                </div>
                <div>
                    <label for="state">State</label>
                    <select name="" id="" v-model="state">
                        <option v-for="state in availableStates" v-bind:value="state.value">{{state.name}}</option>
                    </select>
                </div>
                <div class="alpaca-color">
                    <p>Favorite Alpaca Colors</p>
                    <div>
                        <ul>
                            <li v-for="color in colors">
                                <label v-bind:for="color.value"> 
                                    <input type="checkbox" v-model="selectedColors" v-bind:value="color.value" v-bind:id="color.value">
                                    {{color.name}}
                                </label>
                            </li>
                        </ul>
                        
                    </div>
                </div>
                <div class="alpaca-status">
                    <label for="status">Alpaca Status</label>
                    <textarea name="" id="" cols="30" rows="10" v-model="status"></textarea>
                </div>
                <div></div>
            </fieldset>
            <div class="output">
                <h3>Output</h3>
                <p>First Name: {{firstName}}</p><br>
                <p>Last Name: {{lastName}}</p><br>
                <p>Street: {{street}}</p><br>
                <p>State: {{state}}</p><br>
                <p>Colors: {{selectedColors}}</p><br>
                <p>Status: {{status}}</p><br>
            </div>
        </form>
   </div>

    <script src="./eightone.js"></script>
</body>
</html>
